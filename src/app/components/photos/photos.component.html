<section class="columns" *ngIf="!dataReady">
  <div class="column is-half is-offset-one-quarter is-text-centered spinner-loader">
    <i class="fas fa-spinner fa-pulse"></i>
  </div>
</section>

<section *ngIf="dataReady">

  <div id="photos">
    <span *ngFor="let pic of pictures">
      <img src="{{ pic.thumbnailUrl }}" alt="{{ pic.title }}" onclick="onClick(this)">
      <input type="hidden" value="{{ pic.url }}">
    </span>
  </div>

</section>
