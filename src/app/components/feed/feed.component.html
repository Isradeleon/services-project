<section style="padding: 2rem">
  <div *ngFor="let post of posts" class="card">
    <header class="card-header">
      <p class="card-header-title">
        {{ post.title }}
      </p>
    </header>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img style="border-radius: 100%; object-fit: cover;" src="assets/user.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-5">{{ post.user ? post.user.name : 'No name' }}</p>
          <p class="subtitle is-6">{{ post.user ? post.user.email: 'No email' }}</p>
        </div>
      </div>

      <div class="content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
        <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a>
        <br>
        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item">Save</a>
      <a href="#" class="card-footer-item">
        <i class="fa fa-eye"></i>
      </a>
    </footer>
  </div>  
</section>
