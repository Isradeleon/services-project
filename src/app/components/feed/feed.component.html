<section style="padding: 2rem">
  <div *ngFor="let post of posts" class="card">
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img style="border-radius: 100%; object-fit: cover;" src="assets/user.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-6">{{ post.user ? post.user.name : 'No name' }}</p>
          <p class="subtitle is-sm">{{ post.user ? post.user.email: 'No email' }}</p>
        </div>
      </div>

      <p class="title is-4">
        {{ post.title }}
      </p>
      
      <div class="content">
        {{ post.body }}
        <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a>
        <br>
        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item">
        <i class="fa fa-comments"></i>
      </a>
      <a [routerLink]="['/post', post.id]" class="card-footer-item">
        <i class="fa fa-book-open"></i>
      </a>
    </footer>
  </div>
</section>
