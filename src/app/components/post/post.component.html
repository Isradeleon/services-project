<div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" id="about">
  
  <div class="w3-content w3-justify" style="max-width:600px">

    <section class="columns" *ngIf="!dataReady">
      <div class="column is-half is-offset-one-quarter is-text-centered spinner-loader">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>
    </section>

    <section *ngIf="dataReady">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img style="border-radius: 100%; object-fit: cover;" src="assets/user.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p><b>{{ post.user.name }}</b></p>
          <p><small>{{ post.user.email }}</small></p>
          <!--p>
            <b>Phone:</b> {{ user ? user.phone : 'nophone' }} <br>
            <b>Website:</b> {{ user ? user.website : 'nowebsite' }}
          </p-->
        </div>
      </div>
      <br>
      <h4 class="is-size-4" style="text-align: center"> <b> {{ post.title }} </b> </h4>
      <br>
      <p class="content">{{ post.body }}</p>
    </section>
    
    <br><br>

    <app-comments *ngIf="dataReady" [postId]="post.id" [comments]="post.comments"></app-comments>
  </div>

</div>
