<p class="is-size-5">Things to do...</p>
<br>
<section>
  <table class="table is-striped is-fullwidth">
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.title }}</td>
        <td style="text-align: center;"><i [ngClass] = "{ 'fa fa-check' : todo.completed }"></i></td>
      </tr>
    </tbody>
  </table>
</section>
