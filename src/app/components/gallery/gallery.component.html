<p class="is-size-5">{{ nameToShow }}'s albums</p>
<br>
<section>
  <table *ngIf="album == null" class="table is-hoverable is-fullwidth">
    <tbody>
      <tr *ngFor="let album of albums index as i" (click)="setShowingPhotosForAlbum(i)">
        <td style="text-align: center;"><i class="fa fa-image"></i></td>
        <td>{{ album.title }}</td>
      </tr>
    </tbody>
  </table>

  <app-photos *ngIf="album != null" [album]="album"></app-photos>

</section>
