<p class="is-size-5">{{ userGallery.name }}'s albums</p>
<br>
<section>
  <table class="table is-hoverable is-fullwidth">
    <tbody>
      <tr *ngFor="let album of albums">
        <td style="text-align: center;"><i class="fa fa-image"></i></td>
        <td>{{ album.title }}</td>
      </tr>
    </tbody>
  </table>
</section>
