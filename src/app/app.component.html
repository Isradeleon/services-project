<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <h3 class="w3-padding-64 w3-center"><img src="favicon.ico" alt="logo"> <b>ANGULAR</b></h3>
  <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-hide-large"><i class="fas fa-window-close"></i> CLOSE</a>
  <a *ngIf="isLogged()" onclick="w3_close()" routerLink="" class="w3-bar-item w3-button"><i class="fab fa-angular"></i> HOME</a>
  <a *ngIf="isLogged()" onclick="w3_close()" (click)="goToMyProfile()" class="w3-bar-item w3-button"><i class="far fa-user-circle"></i> MY PROFILE</a> 
  <a *ngIf="isLogged()" (click)="logout()" class="w3-bar-item w3-button"><i class="far fa-share-square"></i> LOG OUT</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding"><img src="favicon.ico" alt="logo"> ANGULAR</span>
  <a onclick="w3_open()" class="w3-right w3-button w3-white">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div onclick="w3_close()" class="w3-overlay w3-hide-large w3-animate-opacity" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large" style="margin-top:83px"></div>

  <!-- Application router outlet -->
  <router-outlet></router-outlet>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
  
</div>
